name: Build and Deploy

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Create .env file
        working-directory: ./server
        run: |
          touch .env
          echo "PORT=5000" >> .env
          echo "MONGO_URI=mongodb+srv://root:root@atlascluster.r3jgorq.mongodb.net" >> .env
          echo "MONGO_DB_NAME=rugged2" >> .env
          echo "MONGO_DB_TEST=test" >> .env
          echo "ACCESS_TOKEN_SECRET=sfnjkasfjklas" >> .env

      - name: Run test
        working-directory: ./server
        run: npm run test

      - name: Build Docker Image for Server
        working-directory: ./server
        run: |
          docker built -t poorvkumar/rugged:server-${{ github.run_number }} .

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Image to DockerHub
        run: |
          docker push poorvkumar/rugged:server-${{ github.run_number }}

      

