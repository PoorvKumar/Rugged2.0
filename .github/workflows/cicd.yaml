name: Build and Deploy

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with: 
            node-version: '21.4.0'
            cache: "npm"

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Run test
        working-directory: ./server
        run: npm run test

